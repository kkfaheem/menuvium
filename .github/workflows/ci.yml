name: Menuvium CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite://
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      working-directory: ./services/api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      working-directory: ./services/api
      run: pytest

  frontend-build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_USER_POOL_ID: us-east-1_dummy
      NEXT_PUBLIC_USER_POOL_CLIENT_ID: dummy
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      working-directory: ./apps/web
      run: npm ci
    - name: Build
      working-directory: ./apps/web
      run: npm run build

  infra-synth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install CDK dependencies
      working-directory: ./infra/cdk
      run: npm ci
    - name: Synth
      working-directory: ./infra/cdk
      run: npx cdk synth
