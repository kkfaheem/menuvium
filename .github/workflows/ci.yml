name: Menuvium CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      working-directory: ./services/api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # - name: Run tests (Commented out until tests exist)
    #   working-directory: ./services/api
    #   run: pytest

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      working-directory: ./apps/web
      run: npm install
    - name: Build
      working-directory: ./apps/web
      run: npm run build

  infra-synth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install CDK dependencies
      working-directory: ./infra/cdk
      run: npm install
    - name: Synth
      working-directory: ./infra/cdk
      run: npx cdk synth
