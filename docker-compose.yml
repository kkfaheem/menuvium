version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: menuvium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: 
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./services/api/.env
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/menuvium
      CORS_ORIGINS: http://localhost:3000
      AUTH_MODE: MOCK
      LOCAL_UPLOADS: "1"
    depends_on:
      - db
    volumes:
      - ./services/api:/app

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
